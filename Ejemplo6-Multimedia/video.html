<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>

<body>
    <!--
        Recursos de Atributo multimedia:
 *no recomendable
        ATRIBUTOS                         VALOR                             DESCRIPCIÃ“N
        1. src=""                 url o fichero en local            Contenido a reproducir
        2. poster=""                url o archivo.ext               Muestra una imagen a modo de presentacion
        3. preload=""               auto/metadata/none              como se recarga la multimedia
        4. autoplay=""              boolean(true o false)           Reproduccion automatica o no*
        5. loop=""                  boolean(true | false)           ciclo o no continuado de reproduccion*
        6. muted=""                 boolean(true | false)           Reproduccion sin sonido o no*
        7. controls=""              boolean (true | false)          Muestra los controles
        8. width=""                 pixel, rem, em o %              ancho
        9. height=""                       ''                       alto
        10. metiagroup=""           nombre                          Hace referencia al nombre del archivo o autor,..
        
        SINTAXIS:

        <video>
            <source/>
        </video>
    -->
    <!--
        Video no recomendado y/o en su defecto atento a su atributos
    -->
    <div align="center">
        <video width="28%" poster="images/sound_mixer_21407.png" autoplay="true" controls="true" preload="none">
            <source src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" />
        </video>
        <!--
        Video recomendado: Al identificar muted, automaticamente nuestro comprende o genera acceso al autoplay
    -->
        <video src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" width="28%"  autoplay="true" 
        controls="true" preload="none" loop="true" muted="true" ></video>
    </div>

    <!--
        youtube, vimeo, dailymotion et all. utilizaremos la etiqueta <iframe>, como detalle encontramos un atributo
            allowfullscreen, nos permite que los videos se puedan mostrar en pantalla completa.
    -->

    <div>
        <iframe width="460" height="215" src="https://www.youtube.com/embed/pFEIJSXLmFs" 
       frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
         allowfullscreen>
        </iframe>
        <iframe style="width:33%;position:relative;left:0px;top:0px;overflow:hidden" 
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x1caqw?autoplay=1" 
        width="100%" height="100%" allowfullscreen allow="autoplay">
     </iframe>
    </div>
</body>

</html>
